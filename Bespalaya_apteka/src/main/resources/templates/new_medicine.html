<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление лекарства</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://img.freepik.com/premium-vector/vector-icons-set-medications_80590-12.jpg");
            background-color: rgba(13, 186, 149, 1);
            background-blend-mode: multiply;
        }
        h1, h4, h5, th, tr, td {
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark justify-content-between" style="background-color: #090b2a">
    </ul>
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Информационная-система Аптека</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/about}">Об авторе</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin}">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="max-width: 1200px; margin: 0 auto">
    <blockquote class="blockquote text-center"><h1>Добавление лекарство</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${medicine}" method="post">
                <table>
                    <tr>
                        <td>ID:</td>
                        <td><input type="number" min="1" step="1" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td>Название лекарства:</td>
                        <td><input type="text" th:field="*{title}" required></td>
                    </tr>
                    <tr>
                        <td>Состав лекарства:</td>
                        <td><input type="text" th:field="*{compound}" required></td>
                    </tr>
                    <tr>
                        <td>Способ применения:</td>
                        <td><input type="text" th:field="*{method}" required></td>
                    </tr>
                    <tr>
                        <td>Дата поставки:</td>
                        <td><input type="date" th:field="*{issueDate}" required></td>
                    </tr>
                    <tr>
                        <td>Дата производства:</td>
                        <td><input type="date" th:field="*{returnDate}" required></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
